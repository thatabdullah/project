name: deploy

on:
    push:
        branches:
            'main'

jobs:
    runner:
        runs-on: self-hosted
        strategy:
            matrix:
                http: ["10.0.2.150","10.0.2.149"]
        steps:
            - name: deploying app on http server
              run: |
                chmod 600 /capstonekey.pem
                ssh -i /capstonekey.pem root@${{matrix.http}} " cd /project && docker image pull ithatabdullah/project:latest && docker compose -f Docker-compose.yml run -d --no-deps app  && docker image prune -a --filter "until=168h" && y"


                    